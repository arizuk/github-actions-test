name: on_pullrequest
on: 
  pull_request:
    types: [opened, synchronize, edited]
jobs:
  check_milestone:
    runs-on: ubuntu-latest
    steps:
      - name: Dump github
        run: echo '${{ toJSON(github) }}'
      - name: Dump github.event.pull_request.milestone
        run: echo '${{ toJSON(github.event.pull_request.milestone) }}'